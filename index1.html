<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTML, CSS, JS, Template" />
    <meta name="author" content="Revol Themes" />
    <title>Mayar & Anas</title>
    <!-- Favicons -->
    <link rel="icon" href="assets/images/logo.png" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Rouge+Script|Open+Sans:400,600,700"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Normalization -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <!-- Custom CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="56">
    <!-- Counter -->
    <section class="counter">
      <div class="container">
        <div class="row text-center individual">
          <div class="col-3 wow tada">
            <img
              src="assets/images/count-number-bg.png"
              alt="Counter Background"
            />
            <h1 id="days"></h1>
            <h5>Days</h5>
          </div>
          <div class="col-3 wow tada">
            <img
              src="assets/images/count-number-bg.png"
              alt="Counter Background"
            />
            <h1 id="hours"></h1>
            <h5>Hours</h5>
          </div>
          <div class="col-3 wow tada">
            <img
              src="assets/images/count-number-bg.png"
              alt="Counter Background"
            />
            <h1 id="minutes"></h1>
            <h5>Minutes</h5>
          </div>
          <div class="col-3 wow tada">
            <img
              src="assets/images/count-number-bg.png"
              alt="Counter Background"
            />
            <h1 id="seconds"></h1>
            <h5>Seconds</h5>
          </div>
        </div>
        <div class="row text-center allInOne">
          <div class="col-12 wow tada">
            <img
              src="assets/images/count-number-bg.png"
              alt="Counter Background"
            />
            <h1 id="all"></h1>
            <h5>D : H : M : S</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="assets/js/jquery.mixitup.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
